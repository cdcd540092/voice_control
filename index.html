<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Three.js æ¸¬è©¦é </title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const geometry = new THREE.BoxGeometry();
    const material = new THREE.MeshNormalMaterial();
    const cube = new THREE.Mesh(geometry, material);
    scene.add(cube);

    camera.position.z = 5;

    // æ”¹ç‚ºæ–¹å‘éµæ§åˆ¶
    window.addEventListener('keydown', (event) => {
      switch (event.key) {
        case 'ArrowLeft':
          cube.rotation.y -= 0.1;
          break;
        case 'ArrowRight':
          cube.rotation.y += 0.1;
          break;
        case 'ArrowUp':
          camera.position.z -= 0.5;
          camera.position.z = Math.max(1, camera.position.z);
          break;
        case 'ArrowDown':
          camera.position.z += 0.5;
          camera.position.z = Math.min(20, camera.position.z);
          break;
      }
    });

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // === ğŸ“£ èªéŸ³æŒ‡ä»¤å‡½æ•¸é–‹å§‹ ===
    window.rotateLeft = function () {
      cube.rotation.y -= 0.1;
    };

    window.rotateRight = function () {
      cube.rotation.y += 0.1;
    };

    window.rotateUp = function () {
      camera.position.z -= 0.5;
      camera.position.z = Math.max(1, camera.position.z);
    };

    window.rotateDown = function () {
      camera.position.z += 0.5;
      camera.position.z = Math.min(20, camera.position.z);
    };
    // === ğŸ“£ èªéŸ³æŒ‡ä»¤å‡½æ•¸çµæŸ ===
  </script>
</body>
</html>
